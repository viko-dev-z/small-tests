</p>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Edit Attributes</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="inputsForm">
    <div class="modal-body">
      <p>Add or edit Fields</p>
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-6">
              <label>Spacing</label>
            </div>
            <div class="col-6">
              <input type="number" name="Spacing" formControlName="Spacing" class="form-control"  [(ngModel)]="Spacing" >
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label>Dlarge</label>
            </div>
            <div class="col-6">
              <input type="number" name="DLarge" formControlName="DLarge" class="form-control" [(ngModel)]="DLarge" >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="c('Close click'); setValues()">Add</button>
      <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
  </form>
</ng-template>
<div class="add-layer">
  <button class="btn btn-sm btn-outline-primary" (click)="open(content)">+</button>
</div>
